<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/fav.png" />

    <title>ABCANDY - Notionhive Assesment</title>
  </head>
  <body>
    <header class="section-header">
      <div class="container">
        <!-- ************************** -->
        <!-- Main Navigation -->
        <!-- ************************** -->
        <div class="navigation">
          <nav class="navigation__left">
            <ul class="navigation__lists">
              <li class="navigation__item">
                <a href="#" class="navigation__link">About</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Services</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">What's New?</a>
              </li>
            </ul>
          </nav>
          <nav class="navigation__middle">
            <a href="#" class="navigation__link"
              ><img
                src="img/Logo.svg"
                alt="Abcandy logo"
                class="navigation__logo"
            /></a>
          </nav>
          <nav class="navigation__right">
            <ul class="navigation__lists">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Community</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Blog</a>
              </li>
            </ul>
            <button class="btn btn__contact btn--primary">Contact Us</button>
            <button
              class="btn btn__hamburger btn--primary"
              id="mobile-nav-opener-btn"
            >
              <img src="img/icons/icon-sidebar-open.svg" alt="Sidebar opener" />
            </button>
          </nav>
        </div>
      </div>
      <div class="container">
        <!-- ************************** -->
        <!-- Mobile Navigation -->
        <!-- ************************** -->
        <div class="mobile-navigation">
          <div class="mobile-navigation__top">
            <a href="#" class="mobile-navigation__link"
              ><img
                src="img/Logo.svg"
                alt="Company logo"
                class="navigation__logo"
            /></a>
            <button
              class="btn btn__hamburger btn--primary"
              id="mobile-nav-close-btn"
            >
              <img src="img/icons/icon-sidebar-close.svg" alt="Sidebar close" />
            </button>
          </div>
          <div class="mobile-navigation__middle">
            <ul class="mobile-navigation__lists">
              <li class="mobile-navigation__item">
                <a href="#" class="mobile-navigation__link">About</a>
              </li>
              <li class="mobile-navigation__item">
                <a href="#" class="mobile-navigation__link">Services</a>
              </li>
              <li class="mobile-navigation__item">
                <a href="#" class="mobile-navigation__link">What's new?</a>
              </li>
              <li class="mobile-navigation__item">
                <a href="#" class="mobile-navigation__link">Community</a>
              </li>
              <li class="mobile-navigation__item">
                <a href="#" class="mobile-navigation__link">Blog</a>
              </li>
            </ul>
          </div>
          <div class="mobile-navigation__bottom">
            <button class="btn btn__mobile-contact btn--primary">
              Contact Us
            </button>
          </div>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
